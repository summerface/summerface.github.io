  <section id="post-content" class="article-content post">
    <p><strong> 已知一个数组，返回一个数组，要求数组的每个值为原数组中出去当前位置元素的所有元素之积 </strong></p>
<h6 id="我的方法">我的方法</h6><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> productExceptSelf = <span class="function"><span class="keyword">function</span>(<span class="params">nums</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> total = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">var</span> arr = <span class="keyword">new</span> <span class="built_in">Array</span>();</span><br><span class="line">   <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>;i&lt;nums.length;i++)&#123;</span><br><span class="line">       <span class="keyword">if</span>(nums[i] == <span class="number">0</span>)&#123;</span><br><span class="line">           arr.push(i);</span><br><span class="line">           <span class="keyword">continue</span>;</span><br><span class="line">       &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">           total = total * nums[i];</span><br><span class="line">       &#125;</span><br><span class="line">   &#125;</span><br><span class="line">  <span class="keyword">if</span>(arr.length == <span class="number">0</span>)&#123;</span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">var</span> i =<span class="number">0</span> ;i&lt;nums.length;i++)&#123;</span><br><span class="line">          nums[i] = total / nums[i];</span><br><span class="line">      &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">else</span> <span class="keyword">if</span>(arr.length == <span class="number">1</span>)&#123;</span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">var</span> i =<span class="number">0</span> ;i&lt;nums.length;i++)&#123;</span><br><span class="line">          <span class="keyword">if</span>(nums[i]==<span class="number">0</span>)&#123;</span><br><span class="line">              nums[i] =total;</span><br><span class="line">          &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">              nums[i] = <span class="number">0</span>;</span><br><span class="line">          &#125;</span><br><span class="line">      &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">else</span>&#123;</span><br><span class="line">      <span class="keyword">for</span>(<span class="keyword">var</span> i =<span class="number">0</span> ;i&lt;nums.length;i++)&#123;</span><br><span class="line">          nums[i] = <span class="number">0</span>;</span><br><span class="line">      &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> nums;</span><br><span class="line">    </span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h6 id="更好的方法">更好的方法</h6><p>比较好的解决方法是构造两个数组相乘：</p>
<p>[1, a1, a1<em>a2, a1</em>a2<em>a3]<br>[a2</em>a3<em>a4, a3</em>a4, a4, 1]<br>正着遍历和反着遍历，两个数组分别存储当前位置元素之前元素之积，当前元素之后的元素之积<br>最后将对应位置相乘。</p>
