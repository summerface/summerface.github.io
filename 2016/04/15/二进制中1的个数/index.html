    <p>题目：实现一个函数，输入一个证书，输出该数二进制中表示中1的个数。<br>要点：</p>
<ul>
<li>除法的效率比移位运算要低得多，实际应用中腰尽量地用移位运算代替乘除法。</li>
<li>考虑到负数情况</li>
</ul>
<h3 id="常规解法">常规解法</h3><p>首先把n和1做与运算。判断最低位是不是1.然后把1左移得到2，判断第二位是不是1，依次运行下去。<br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">num</span><span class="params">(<span class="keyword">int</span> n)</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> count = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">unsigned</span> <span class="keyword">int</span> flag = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">while</span>(flag)<span class="comment">//越界之后变为0</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(n&amp;flag)&#123;</span><br><span class="line">			count++;</span><br><span class="line">		&#125;</span><br><span class="line">		flag = flag &lt;&lt; <span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> count;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>上述方法中，循环的次数等于整数二进制的位数。</p>
<p>下面的方法有几个1则会循环几次</p>
