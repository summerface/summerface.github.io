    <h3 id="两个栈实现一个队列">两个栈实现一个队列</h3><p>题目描述:</p>
<ul>
<li>用两个栈实现一个队列，队列的声明如下，请实现他的两个函数appendTail和deleteHead，分别完成在队列尾部插入节点和在队列头部删除节点。</li>
</ul>
<p><strong> 思路：删除元素时将1栈的元素依次pop插入到2栈，2栈的顶部即为最先进入队列的元素 </strong></p>
<p>代码如下：<br><figure class="highlight gradle"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">void</span> appendTail(<span class="keyword">int</span> element)&#123;</span><br><span class="line">	stack1.<span class="keyword">push</span>(element);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">void</span> deleteHead()&#123;</span><br><span class="line">	<span class="keyword">if</span>(stack2.<span class="keyword">size</span>&lt;=<span class="number">0</span>)&#123;</span><br><span class="line">		<span class="keyword">while</span>(stack1.<span class="keyword">size</span>()&gt;<span class="number">0</span>)&#123;</span><br><span class="line">			<span class="keyword">int</span> data = stack1.top();</span><br><span class="line">			stack1.<span class="keyword">pop</span>();</span><br><span class="line">			stack2.<span class="keyword">push</span>(data);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(stack2.<span class="keyword">size</span>() == <span class="number">0</span>)&#123;</span><br><span class="line">		<span class="keyword">throw</span> std::exception(<span class="string">"queue is empty"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">int</span> head = stack2.<span class="keyword">pop</span>();</span><br><span class="line">	stack2.<span class="keyword">pop</span>();</span><br><span class="line">	<span class="keyword">return</span> head;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

  </section>
