ue)&#123;</span><br><span class="line">		<span class="keyword">throw</span> <span class="built_in">std</span>::exception(<span class="string">"Invalid Input"</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">int</span> leftLength = rootInorder - startInorder;</span><br><span class="line">	<span class="keyword">int</span> *leftPreorderEnd = startPreorder + leftLength;</span><br><span class="line">	<span class="keyword">if</span>(leftLength &gt; <span class="number">0</span>)&#123;</span><br><span class="line">		root-&gt;left = ConstructCore(startPreorder+<span class="number">1</span>,leftPreorderEnd,startInorder,rootInorder-<span class="number">1</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(leftLength &lt; endPreorder - startPreorder)&#123;</span><br><span class="line">		root-&gt;right = ConstructCore(leftPreorderEnd+<span class="number">1</span>,endPreorder,rootInorder+<span class="number">1</span>,endInorder);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> root;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
