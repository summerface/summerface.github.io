  <section id="post-content" class="article-content post">
    <p>1.sort list<br>思路：<br>通过将链表进行分区，然后递归分区合并链表。<br>重点在于链表的分区过程。<br>代码如下<br><figure class="highlight elixir"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">class <span class="constant">Solution </span>&#123;</span><br><span class="line"><span class="symbol">public:</span></span><br><span class="line"></span><br><span class="line"><span class="constant">ListNode*</span> sortList(<span class="constant">ListNode*</span> head) &#123;</span><br><span class="line">        if (head==<span class="constant">NULL </span>||head-&gt;<span class="keyword">next</span>==<span class="constant">NULL)</span> <span class="keyword">return</span> head;</span><br><span class="line">        <span class="constant">ListNode </span>*fast=head,*slow=head;</span><br><span class="line">        <span class="keyword">while</span>(fast-&gt;<span class="keyword">next</span>!=<span class="constant">NULL </span>&amp;&amp; fast-&gt;<span class="keyword">next</span>-&gt;<span class="keyword">next</span>!=<span class="constant">NULL)</span>&#123;</span><br><span class="line">            fast = fast-&gt;<span class="keyword">next</span>-&gt;<span class="keyword">next</span>;</span><br><span class="line">            slow = slow-&gt;<span class="keyword">next</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        fast = slow-&gt;<span class="keyword">next</span>;</span><br><span class="line">        slow-&gt;<span class="keyword">next</span> = <span class="constant">NULL;</span></span><br><span class="line">        <span class="keyword">return</span> merge(sortList(head),sortList(fast));</span><br><span class="line">    &#125;</span><br><span class="line"><span class="constant">ListNode*</span> merge(<span class="constant">ListNode*</span> l1,<span class="constant">ListNode*</span>l2)&#123;</span><br><span class="line">        if(!l1)&#123;<span class="keyword">return</span> l2;&#125;</span><br><span class="line">        if(!l2)&#123;<span class="keyword">return</span> l1;&#125;</span><br><span class="line">        <span class="constant">ListNode*</span>head,*cur;</span><br><span class="line">        if(l1-&gt;val&gt;l2-&gt;val)&#123;</span><br><span class="line">            head = l2;l2 = l2-&gt;<span class="keyword">next</span>;cur = head;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            head = l1;l1 = l1-&gt;<span class="keyword">next</span>;cur = head;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">while</span>(l1&amp;&amp;l2)&#123;</span><br><span class="line">            if(l1-&gt;val&gt;l2-&gt;val)&#123;</span><br><span class="line">                cur-&gt;<span class="keyword">next</span> = l2;</span><br><span class="line">                l2 = l2-&gt;<span class="keyword">next</span>;</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                cur-&gt;<span class="keyword">next</span> = l1;</span><br><span class="line">                l1 = l1-&gt;<span class="keyword">next</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            cur = cur-&gt;<span class="keyword">next</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        if(l1)&#123;</span><br><span class="line">            cur-&gt;<span class="keyword">next</span> = l1;</span><br><span class="line">        &#125;</span><br><span class="line">        if(l2)&#123;</span><br><span class="line">            cur-&gt;<span class="keyword">next</span> = l2;</span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="keyword">return</span> head;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure></p>
